language: python
python:
  - "3.7"
env:
  - DJANGO=3.2.6 DB=sqlite3
install:
  - pip install -r requirements.txt
  - pip install coverage
  - pip install coveralls
script:
  - python manage.py makemigrations
  - python manage.py migrate
  - python manage.py test
  - coverage run manage.py test
after_success:
  - coverage report
  - coveralls